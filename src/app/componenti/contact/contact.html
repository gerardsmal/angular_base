<div style="display: flex; gap: 20px;">
    <div style="width: 30%;">

        <h1>Liste persone</h1>
        @for (persona of persone; track persona.id ) {
            <a routerLink="/contact/{{persona.id}}">
                <p>{{persona.nome}} {{persona.cognome}}</p>
            </a>
        }
            
    </div>

    <div style="flex: 1;">
        <router-outlet></router-outlet>
    </div>
</div>
