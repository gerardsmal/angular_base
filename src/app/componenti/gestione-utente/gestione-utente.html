<div class="container">
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>elenco utente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="riga">
    <table class="table table-striped tabella.centrata">
        <thead>
            <th>User name</th>
            <th>Ruole</th>
        </thead>
        <tbody>
         
            @for (ut of utente(); track ut.id){
                <tr  (click)="onSelectedUtente(ut)"  
                        [class.selected]="selectedUtente === ut"
                        class="clickable-row">
                    <td >{{ut.username}}</td>
                    <td >{{ut.role}}</td>
                </tr>

            }
         
        </tbody>

    </table>
    </div>
  </mat-card-content>
</mat-card>
<div class=""router-container>
<router-outlet></router-outlet>
</div>
</div>
