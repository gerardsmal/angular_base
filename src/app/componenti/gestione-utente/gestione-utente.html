<div class="container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div class="header-content">
        <mat-card-title>Elenco Utente</mat-card-title>
        <button mat-raised-button color="primary" class="btn-create" (click)="create()">
          Create new utente
        </button>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <div class="search-row">
        <mat-form-field>
          <mat-label>User Name</mat-label>
          <input matInput placeholder="user name" [(ngModel)]="userName">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select name="role" [(ngModel)]="role">
            <mat-option value="Role">...</mat-option>
            <mat-option value="USER">User</mat-option>
            <mat-option value="ADMIN">Admin</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="cerca()">Cerca</button>
      </div>
      <mat-divider></mat-divider>
      
      <div class="riga">
        <table class="table table-striped tabella-centrata">
          <thead>
            <tr>
              <th>User name</th>
              <th>Ruolo</th>
            </tr>
          </thead>
          <tbody>
            @for (ut of utente(); track ut.id) {
            <tr (click)="onSelectedUtente(ut)" [class.selected]="selectedUtente === ut" class="clickable-row">
              <td>{{ ut.username }}</td>
              <td>{{ ut.role }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
