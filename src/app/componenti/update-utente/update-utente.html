<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>Update </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="utenteForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput type="text" name="userName" placeholder="introdurre username" formControlName="userName">
            </mat-form-field>
 <!--         
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" placeholder="introdurre username" formControlName="userName">
            </mat-form-field>
-->
            <mat-form-field appearance="fill">
                <mat-label>Role</mat-label>
                <mat-select name="role" formControlName="role">
                    <mat-option value="USER">User</mat-option>
                    <mat-option value="ADMIN">Admin</mat-option>
                </mat-select>
            </mat-form-field>


        </form>

    </mat-card-content>
    <mat-card-footer class="example-card-footer">
        <mat-chip-set>
            <mat-chip color="primary" [disabled]="!utenteForm.valid" (click)="utenteForm.valid && onSubmit()"
                class="chip-submit">Aggiornare</mat-chip>
            <mat-chip (click)="onDelete()" color="warn" class="chip-cancel">Cancellare
            </mat-chip>
        </mat-chip-set>

    </mat-card-footer>
</mat-card>
